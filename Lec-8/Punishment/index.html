<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        
        h1 
        {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        h2 
        {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .info-section 
        {
            margin-bottom: 20px;
        }
        
        hr 
        {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
        
        .gender
        {
            margin: 10px 0;
        }
        
        .gender label 
        {
            margin-right: 15px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            height: 100px;
            resize: vertical;
        }
        
        .upload {
            margin: 15px 0;
        }
        
        input[type="file"] {
            margin-top: 5px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        .newsletter {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="info-section">
        <h1>Full Name:</h1>
        <input type="email" placeholder="Ritesh Jadhav">
    </div>

    <div class="info-section">
        <h2>Email:</h2>
        <input type="text" placeholder="you@example.com">
    </div>

    <div class="info-section">
        <h2>Phone Number:</h2>
        <input type="tel" placeholder="123-456-789">
    </div>

    <hr>

    <div class="gender">
        <h3>Gender:</h3>
        <div class="gender-options">
            <label><input type="radio" name="gender"> Male</label>
            <label><input type="radio" name="gender"> Female</label>
            <label><input type="radio" name="gender"> Other</label>
        </div>
    </div>

    <hr>

    <div class="city">
        <h3>City:</h3>
        <select>
            <option value="New York" selected>Mumbai</option>
            <option value="Los Angeles">Delhi</option>
            <option value="Chicago">Pune</option>
            <option value="Houston">Thane</option>
            <option value="Phoenix">Navi-Mumbai</option>
            <option value="Philadelphia">Satara</option>
        </select>
    </div>

    <hr>

    <div class="newsletter">
        <label for="subscribe">Subscribe to our newsletter: 💬️/label>
        <input type="checkbox" id="subscribe">
    </div>

    <div class="upload">
        <h3>Upload Resume:</h3>
        <input type="file" id="resume">
    </div>

    <hr>

    <div class="message">
        <h3>Message:</h3>
        <textarea placeholder="Write your message here..."></textarea>
    </div>

    <input type="submit" value="Submit">
</body>
</html>

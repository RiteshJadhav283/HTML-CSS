<!DOCTYPE html>
<head>
    <title>CSS Image Hover Effects Gallery</title>
    <style>
    body
    {
        font-family: sans-serif;
        background: #e0e0e0;
        margin: 0;
        padding: 40px;
        text-align: center;
    }

    .gallery 
    {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        justify-items: center;
    }

    .car 
    {
        position: relative;
        width: 300px;
        height: 300px;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .car img 
    {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: grayscale(100%);
        transition: filter 0.3s ease, transform 0.3s ease;
    }

    .car:hover img 
    {
        filter: grayscale(0%);
        transform: scale(1.05);
    }

    .overlay 
    {
        position: absolute;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        width: 100%;
        text-align: center;
        padding: 10px;
        font-size: 20px;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .car:hover .overlay 
    {
        opacity: 1;
    }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 40px;">CSS Image Hover Effects Gallery</h1>
    <div class="gallery">
        <div class="car">
            <img src="https://t4.ftcdn.net/jpg/03/50/11/79/360_F_350117912_FLYQkeDzhwB55wMSRb8nPMWzIZuvtJhz.jpg" alt="Koenigsegg">
            <div class="overlay">Koenigsegg</div>
        </div>
        <div class="car">
            <img src="https://i.insider.com/54efa0d369bedd6452d8fa88?width=700" alt="McLaren">
            <div class="overlay">McLaren</div>
        </div>
        <div class="car">
            <img src="https://cdn.shopify.com/s/files/1/0196/3764/files/ea5becbb-koenigsegg-jesko_600x600.jpg?v=1601938593" alt="Koenigsegg">
            <div class="overlay">Koenigsegg</div>
        </div>
    </div>
</body>
</html>

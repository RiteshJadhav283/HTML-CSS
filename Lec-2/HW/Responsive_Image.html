<!DOCTYPE html>
<html>
<head>
    <title>Responsive Image Gallery</title>
    <style>
    .gallery 
    {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 50px;
        margin: 40px auto;
        max-width: 1000px;
    }

    .gallery img 
    {
        max-width: 30%;
        /* width: 300px; */
        transition: transform 0.3s ease;
    }

    .gallery img:hover 
    {
        transform: scale(1.2);
    }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Best Graphics Cards </h2>
    <div class="gallery">
        <img src="Image/quadro 8000.webp">
        <img src="Image/4090.webp">
        <img src="Image/p100.webp">
    </div>
</body>
</html>

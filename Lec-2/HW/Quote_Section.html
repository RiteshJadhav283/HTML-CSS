<!DOCTYPE html>
<html>
<head>
    <title>Stylish Quote</title>
    <style>
    .quote-box 
    {
        max-width: 700px;
        margin: 60px auto;
        padding: 30px 40px;
        background-color: #ffffff;
        border: 4px dashed greenyellow;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #2c3e50;
        text-align: center;
        position: relative;
        transition: transform 0.3s ease;
    }

    .quote-box:hover 
    {
        transform: scale();
    }

    .quote-text 
    {
        font-size: 22px;
        font-style: italic;
        line-height: 1.6;
    }

    .quote-author 
    {
        margin-top: 15px;
        font-weight: 600;
        color: greenyellow;
    }
    </style>
</head>
<body>
    <div class="quote-box">
    <div class="quote-text">
        "I'm the product of my parents' dreams and aspirations."
    </div>
    <div class="quote-author">â€“ Jensen Huang</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>My Favorite Foods</title>
    <style>
    ol 
    {
        counter-reset: food-counter;
        list-style: none;
        padding-left: 0;
        max-width: 400px;
        margin: 40px auto;
        font-family: Arial, sans-serif;
        font-size: 18px;
        color: #2c3e50;
    }

    ol li 
    {
        counter-increment: food-counter;
        margin: 10px 0;
        position: relative;
        padding-left: 30px;
    }

    ol li::before 
    {
        content: counter(food-counter);
        position: absolute;
        left: 0;
        color: #e74c3c;
        font-weight: 700;
    }
    </style>
</head>
<body>
    <h1 style="text-align: center;">My Favorite Foods</h1>
    <ol>
        <li>Mutton Biryani</li>
        <li>Mutton Gravey</li>
        <li>Chole</li>
        <li>Rajma Chawal</li>
        <li>Dal tadka with steamed Rice</li>
    </ol>
</body>
</html>
